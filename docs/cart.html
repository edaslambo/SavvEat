<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - SavvEat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <h2>Savv<span>Eat</span></h2>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#features">Features</a></li>
                    <li><a href="#how-it-works">How It Works</a></li>
                    <li><a href="#testimonials">Testimonials</a></li>
                    <li><a href="#download">Download</a></li>
                </ul>
                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <!-- Shopping Cart Section -->
    <section class="shopping-cart">
        <div class="container">
            <div class="cart-header">
                <h1>Shopping Cart</h1>
                <p>Ingredients needed for 肉鬆蒜蓉茄子（4人份量）</p>
            </div>

            <div class="cart-content">
                <div class="ingredients-list">
                    <div class="ingredient-item">
                        <div class="ingredient-info">
                            <span class="ingredient-name">瘦豬肉碎 4両 (約150克)</span>
                            <span class="ingredient-price">[最低價: $30 惠康]</span>
                        </div>
                    </div>

                    <div class="ingredient-item">
                        <div class="ingredient-info">
                            <span class="ingredient-name">茄子 1條 (約240克)</span>
                            <span class="ingredient-price">[最低價: $8 HKTVMALL]</span>
                        </div>
                    </div>

                    <div class="cart-divider"></div>

                    <div class="cart-total">
                        <span class="total-label">總計:</span>
                        <span class="total-price">$38</span>
                    </div>
                </div>

                <div class="cart-actions">
                    <a href="plans.html" class="btn-secondary">Back to Recipe</a>
                    <button class="btn-primary" onclick="alert('Proceeding to checkout...')">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
